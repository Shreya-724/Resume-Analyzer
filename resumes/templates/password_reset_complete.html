{% extends 'resumes/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow fade-in">
            <div class="card-header text-center py-4 bg-success text-white">
                <h3 class="mb-0"><i class="fas fa-check-circle me-2"></i>Password Changed</h3>
            </div>
            <div class="card-body p-5 text-center">
                <div class="mb-4">
                    <i class="fas fa-unlock-alt fa-4x text-success mb-3"></i>
                    <h4>Password Changed Successfully</h4>
                    <p class="text-muted">
                        Your password has been set. You may go ahead and sign in now.
                    </p>
                </div>
                
                <div class="d-grid">
                    <a href="{% url 'login' %}" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>Sign In
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
