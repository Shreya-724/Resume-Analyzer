{% extends 'resumes/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow fade-in">
            <div class="card-header text-center py-4 bg-success text-white">
                <h3 class="mb-0"><i class="fas fa-check-circle me-2"></i>Email Sent</h3>
            </div>
            <div class="card-body p-5 text-center">
                <div class="mb-4">
                    <i class="fas fa-envelope-open-text fa-4x text-primary mb-3"></i>
                    <h4>Check Your Email</h4>
                    <p class="text-muted">
                        We've sent you instructions for setting your password. 
                        You should receive the email shortly.
                    </p>
                </div>
                
                <div class="d-grid">
                    <a href="{% url 'login' %}" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>Return to Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<br><br>
{% endblock %}
