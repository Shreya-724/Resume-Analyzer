{% extends 'resumes/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow fade-in">
            <div class="card-header text-center py-4">
                <h3 class="mb-0"><i class="fas fa-key me-2"></i>Reset Password</h3>
                <p class="text-muted mb-0">Enter your email to receive reset instructions</p>
            </div>
            <div class="card-body p-5">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-4">
                        <label for="id_email" class="form-label">
                            <i class="fas fa-envelope me-1"></i>Email Address
                        </label>
                        <input type="email" name="email" class="form-control form-control-lg" 
                               id="id_email" required placeholder="Enter your email">
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg py-3">
                            <i class="fas fa-paper-plane me-2"></i>Send Reset Link
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-4">
                    <p class="mb-0">Remember your password? 
                        <a href="{% url 'login' %}" class="text-decoration-none fw-bold">Sign In</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
